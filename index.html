<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto flex space-x-6">
        <!-- Todo 리스트 (좌측 70%) -->
        <div class="w-7/12 bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">🌺 내 할 일 목록 🌺</h1>
            <div id="todoList" class="space-y-4">
                <!-- Todo 항목이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- 입력 폼 (우측 30%) -->
        <div class="w-5/12">
            <form id="createTodoForm" class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">✏️ 새 할 일 추가</h2>
                <div class="space-y-4">
                    <input type="text" id="newTodoTitle" placeholder="할 일 제목" required
                           class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 placeholder-blue-300">
                    <textarea rows="8" id="newTodoContent" placeholder="할 일 세부 내용" required
                           class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 placeholder-blue-300"></textarea>
                    <button type="submit"
                            class="w-full bg-blue-400 text-white py-2 px-4 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition duration-300">
                        추가
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/todo.js"></script>
</body>
</html>
